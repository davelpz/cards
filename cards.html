<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="src/cards.js" type="text/javascript"></script>
<script src="src/canvasRenderer.js" type="text/javascript"></script>
</head>
<body>
	<canvas id="myCanvas" width="578" height="200"></canvas>
</body>
<script>
	$(function() {
		var cr = new CanvasRenderer("myCanvas")
		cr.moveTo(10,10)
		cr.roundedRect(50,50,5)
		cr.ctx.stroke()
		cr.ctx.fill()
	});
</script>
</html>
